<ion-view title="Account">
    <ion-content class="has-header padding" ng-show="myUser.password.email == undefined">
        <div class="list">
            <label class="item ">
                <span class="input-label">Email</span>
                <input type="text" ng-model="user.email">
            </label>
            <label class="item" >
                <span class="input-label" >Password</span>
                <input type="password" ng-model="user.password">
            </label>

            <button class="button button-outline button-block button-energized" ng-click=" login()">
                Login
            </button>
            <button class="button button-outline button-block button-energized" ng-click=" register()">
                Register
            </button>
        </div>
    </ion-content>

    <ion-content class="has-header padding" ng-show="myUser.password.email != undefined">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Login as</span>
                <span class="">{{ myUser.password.email }}</span>
            </label>
            <button class="button button-outline button-block button-assertive" ng-click=" logout()">
                Logout
            </button>
        </div>
    </ion-content>
</ion-view>
